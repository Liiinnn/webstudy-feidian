<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    /*
     *  强制类型转换
     *  -指将一个数据类型强制转换为其他的数据类型
     *  -类型转换主要是将其他数据类型转换为 
     *      String、Number、Boolean
     */

    /*
     * 将其他的数据类型转换为String
     * 方式一：
     *         -调用被转换数据类型的toString()方法,调用xxx的yyy方法就是xxx.yyy()
     *         -该方法不会影响到原变量,他会将转换的结果返回
     *         -但是要注意null和undefined这就两个值没有toString()方法，如果调用会报错
     *
     * 方式二：
     *         -调用String函数，并将被转换的数据作为参数传递给函数
     *         -使用String()函数做强制类型转换时，
     *             对于Number和Boolean实际上就是调用toString()方法
     *             但是对于null和undefined，就不会调用toString方法，他会直接将null直接转换为“null”，将undefined直接转换为“undefined”
     */

    //方法一：
    var a = 123;
    var b = a.toString();//调用a的toString()方法，a不变
    console.log(typeof a);
    console.log(a);
    console.log(typeof b);
    console.log(b);

    a = a.toString();//a变了
    console.log(typeof a);
    console.log(a);

    a = true;
    a = a.toString();
    console.log(typeof a);
    console.log(a);
    
    a = null;
    //a = a.toString();  报错

    a = undefined;
    //a = a.toString();  报错

    //方法二：
    a = 123;    
    a = String(a);
    console.log(typeof a);
    console.log(a);

    a = true;    
    a = String(a);
    console.log(typeof a);
    console.log(a);

    a = null;    
    a = String(a);
    console.log(typeof a);
    console.log(a);

    a = undefined;    
    a = String(a);  
    console.log(typeof a);
    console.log(a);

                    


    </script>
</head>

</body>
</html>
