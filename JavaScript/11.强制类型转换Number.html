<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
    /*
     *  将其他类型的数据转换为Number
     *      转换方式一：
     *          使用Number函数
     *              -字符串 --> 数字
     *                  1.如果是纯数字字符串，则直接将其转换为数字
     *                  2.如果字符串中有非数字内容，则转换为NaN
     *                  3.如果字符串是一个空串或者全是空格的字符串，则转换为0
     *              -布尔 --> 数字
     *                  true --> 1
     *                  false --> 0
     *              -Null --> 数字   0
     *              -Undefined --> 数字  NaN
     *      
     *      转换方式二：
     *          -这种方式专门用来对付字符串
     *          -parseInt() 把一个字符串转换为一个整数
     *          -parseFloat() 把一个字符串转换为一个小数
     *          -如果对非String使用parseInt()或者parseFloat()
     *              他会先将其转换为string，然后再操作
     *
     */
    var a = "123";
    a = Number(a);
    console.log(typeof a);
    console.log(a);
    
    a = true;    
    a = Number(a);
    console.log(typeof a);
    console.log(a);

    a = null;    
    a = Number(a);
    console.log(typeof a);
    console.log(a);

    a = undefined;    
    a = Number(a); 
    console.log(typeof a);
    console.log(a);

    a = "123px";
    a = parseInt(a);
    console.log(typeof a);
    console.log(a);
    //parseInt()可以将一个字符串中的有效的整数内容取出来然后转换为Number
    //可以利用parseInt来取整

    a = "123.456px";
    a = parseFloat(a);
    console.log(typeof a);
    console.log(a);
    //parseFloat()作用和parseInt类似，不同的是它可以获取有效的小数    

    a = "ab123px";
    a = parseInt(a);
    console.log(typeof a);
    console.log(a);    
    </script>
</head>
<body>
    
</body>
</html>
